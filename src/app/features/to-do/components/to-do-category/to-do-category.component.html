<div class="row">
    <div *ngFor="let cur of taskCategories" class="col-sm-6 col-md-4 col-lg-3 mt-2">
        <app-category-box [currentTaskCategory]="cur" (viewEventNotifier)="onChoosingViewDetail($event)">
        </app-category-box>
    </div>
</div>





<!-- Modal -->
<!-- adding a template reference of this element to avoid some global mis-happening related to model dialog -->
<div #addCategoryModelDialog class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Task Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="cancelAddTaskCategory()"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- <p>Add Task Category</p> -->
                <div [formGroup]="newCategoryForm">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Name</label>
                        <input [formControlName]="'name'" type="text" class="form-control" id="formGroupExampleInput" placeholder="Category Name">
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Description</label>
                        <input [formControlName] = "'description'" type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Category Description">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary me-auto customButton" data-bs-dismiss="modal"
                    (click)="cancelAddTaskCategory()">Cancel</button>
                <button type="button" class="btn btn-primary customButton"
                    (click)="addTaskCategorySubmit($event)">Add</button>
            </div>
        </div>
    </div>
</div>
