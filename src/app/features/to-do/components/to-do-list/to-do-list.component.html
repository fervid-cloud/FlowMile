<div *ngIf="listType == 'all'" class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="row">
            <div *ngFor="let cur of toDoTasks" class="col-sm-6 col-md-4 col-lg-3 mt-2">
                <app-to-do-box [unitTodo]="cur"></app-to-do-box>
            </div>
        </div>
    </div>
</div>

<div *ngIf="listType == 'done'" class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="row">
            <div *ngFor="let cur of getDoneTask()" class="col-sm-6 col-md-4 col-lg-3 mt-2">
                <app-to-do-box [unitTodo]="cur"></app-to-do-box>
            </div>
        </div>
    </div>
</div>

<div *ngIf="listType == 'pending'" class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="row">
            <div *ngFor="let cur of getPendingTask()" class="col-sm-6 col-md-4 col-lg-3 mt-2">
                <app-to-do-box [unitTodo]="cur"></app-to-do-box>
            </div>
        </div>
    </div>
</div>
