<div class="login-body">
    <div class="backGroundImage"><img src="/assets/images/signup/signUpCompressed.jpg"></div>
    <div class="loginPaddingWrapper d-flex p-4">

        <div class="login-box">
            <div class="loadingIndicator to do"></div>
            <div class="signUp mb-3 h5">
                Sign Up
            </div>
            <div *ngIf="invalidCredentialStatus"
                class="invalidCredentialNotification my-3 text-center btn btn-danger d-block">
                <p>Wrong email or password.</p>
            </div>
            <!-- Note that there is no relation of [formGroup] with form type element, we can use it for even normal div also -->
            <form [formGroup]="signInForm">

                <div class="row">
                    <!--                     dividing the row into two parts of column through col-sm-6 staring from small device see css for more info about breakpoints
                    so for extra small device it will automatically be stacked applied by bootstrap for rol and col -->
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="form-label">First Name</label>
                            <input autocomplete="on" type="text" class="form-control" placeholder="First Name"
                                aria-label="Server">
                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="form-label">Last Name</label>
                            <input autocomplete="on" type="text" class="form-control" placeholder="Last Name"
                                aria-label="Server">
                        </div>
                    </div>

                    <span class="text-danger" *ngIf="invalidFormSubmission">
                        <span *ngIf="signInForm.get('email')?.errors?.required" class=" help-block">
                            Username is required
                        </span>
                        <span class="help-block" *ngIf="signInForm.get('email')?.errors?.email">
                            Invalid username
                        </span>
                    </span>

                </div>


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>

                    <input [formControlName]="'email'" type="email" placeholder="Email" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="on" required>

                    <!-- <div id="emailHelp" class="form-text">Your email is your username</div> -->
                    <span class="text-danger" *ngIf="invalidFormSubmission">
                        <span *ngIf="signInForm.get('email')?.errors?.required" class=" help-block">
                            Username is required
                        </span>
                        <span class="help-block" *ngIf="signInForm.get('email')?.errors?.email">
                            Invalid username
                        </span>
                    </span>

                </div>

                <div class="row">
                    <!--                     dividing the row into two parts of column through col-sm-6 staring from small device see css for more info about breakpoints
                                    so for extra small device it will automatically be stacked applied by bootstrap for rol and col -->
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="form-label">Password</label>

                            <input [formControlName]="'password'" type="password" placeholder="Password"
                                class="form-control" autocomplete="off" required>

                            <span class="text-danger" *ngIf="invalidFormSubmission">
                                <span class="help-block" *ngIf="signInForm.get('password')?.errors?.required">
                                    Password is required
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>

                            <input [formControlName]="'password'" type="password" placeholder="Password" class="form-control" autocomplete="off"
                                required>

                            <span class="text-danger" *ngIf="invalidFormSubmission">
                                <span class="help-block" *ngIf="signInForm.get('password')?.errors?.required">
                                    Password is required
                                </span>
                            </span>
                        </div>
                    </div>

                    <span class="text-danger" *ngIf="invalidFormSubmission">
                        <span *ngIf="signInForm.get('email')?.errors?.required" class=" help-block">
                            Username is required
                        </span>
                        <span class="help-block" *ngIf="signInForm.get('email')?.errors?.email">
                            Invalid username
                        </span>
                    </span>

                </div>

                <div type="submit" class="btn customButton btn-primary d-block" (click)="onLoginAttempt($event)">Sign Up
                    ></div>
                <div class="forgotPassword pt-3 text-center">
                    <p>Already have an account? <span class="loginLink" routerLink="/login"> Sign In</span> </p>

                </div>
            </form>
        </div>
    </div>

</div>
